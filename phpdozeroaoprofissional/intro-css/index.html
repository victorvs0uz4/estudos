<!DOCTYPE html>
<!--
A <div> geralmente é um elemento Blocante, enquanto o <span> geralmente é usado inline.
Em palavras mais simples, a <div> é usada como um separador, um container para outros elementos.
Enquanto o <span> geralmente tem a utilidade de separar uma parte do elemento, por exemplo, colocar um texto em cor vermelha:

<p> Este é meu <span style="color: red;"> texto </span> </p>
-->
<html>
    <head>
        <title>Linkando CSS</title>
        <meta charset="utf-8"/>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <h1 id="titulo">Primeira aula de CSS externo</h1>
        <span class="alerta">ATENÇÃO!</span></br>
        <img class="center" src="http://www.google.com/google.jpg"/><br/>

        <div class="submenu">Submenu</div>
        <div class="menu-esq">Menu</div>
        <div class="menu-dir">Menu</div>
        <div class="conteudo">Conteudo principal</div><br/><br/>
    </body>
</html>
