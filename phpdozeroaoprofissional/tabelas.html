<!DOCTYPE html>
<html>
    <head>
        <title>Aula sobre tabelas</title>
        <meta charset="utf-8"/>
   </head>
<body> 
    <table width="500" border="1" align="center">
        <tr> <!-- Linhas -->
            <td>Imagem</td>
            <td bgcolor="#FF6133">Produto</td> <!-- Colunas --> <!-- Colorindo toda uma COLUNA -->
            <td>Qtd.</td>
            <td>Valor</td>
            </tr>
        <tr>
            <td>Imagem</td>
            <td>Pedra</td>
            <td>2</td>
            <td width="150">150</td>
        </tr>
        <tr>
            <td>Imagem</td>
            <td>Papel</td>
            <td>2</td>
            <td>150</td>
        </tr>
        <tr bgcolor="#1AD820"> <!-- Colorindo apenas uma LINHA -->
            <td colspan="3" align="right">Subtotal</td> <!-- Unificando colunas -->
            <td>250</td>
        </tr>
    </table>
</body>
</html>
